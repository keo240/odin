<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="navbar-header"><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
          <div class="collapse navbar-collapse">
            <li class="nav-item"><a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a></li>
            <li class="nav-item"><a class="navbar-brand" href="{% url 'basic_app:register' %}">Register</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="navbar-brand" href="{% url 'basic_app:user_login' %}">Login</a></li>
            {% endif %}


          </div>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
